{% extends 'base.html' %}
{% block body %}






<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6" >
          <div class="card" style="border-radius: 15px;" >
            <div class="card-body p-5"  style="background-color:#E0E0E0">
              <h2 class="text-uppercase text-center mb-5">Add Movie</h2>

<form method="POST" action="/add/" enctype="multipart/form-data">
    {%csrf_token%}

                <div class="form-outline mb-4">
                  <input type="text" name="name" class="form-control form-control-lg" />
                  <label class="form-label" name="name"> Name</label>
                </div>
              <div class="form-outline mb-4">
                  <input type="text" name="desc" class="form-control form-control-lg" />
                  <label class="form-label" name="desc">Description</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" name="date" class="form-control form-control-lg" />
                  <label class="form-label"name="date">Date</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" name="actors" class="form-control form-control-lg" />
                  <label class="form-label" name="actors"> Actors</label>
                </div>
                  <div class="form-outline mb-4">
<select name="category" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
    {% for cat in category %}
    <option class="form-control form-control-lg" name="category" selected="selected" value="{{ cat.name }}">{{cat.name}}</option>
    <label class="form-label" name="category">Category</label>
    {% endfor %}
                </select></div>
                <div class="form-outline mb-4">
                  <input type="url" name="trailer" class="form-control form-control-lg" />
                  <label class="form-label" name="trailer">Trailer</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="file" name="img" class="form-control form-control-lg" />
                  <label class="form-label" name="img">Poster</label>
                </div>



                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Add</button>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>












{% endblock %}
