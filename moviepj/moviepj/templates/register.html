<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6" >
          <div class="card" style="border-radius: 15px;" >
            <div class="card-body p-5"  style="background-color:#E0E0E0">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form  method="post">
{% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" />
                  <label class="form-label" name="username">User Name</label>
                </div>
              <div class="form-outline mb-4">
                  <input type="text" name="first_name" class="form-control form-control-lg" />
                  <label class="form-label" name="first_name">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="last_name" class="form-control form-control-lg" />
                  <label class="form-label"name="last_name">Last Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" name="email"> Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" name="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" name="password1">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
<div> {% for i in messages %}
             <h4 style="color:red">{{i}}</h4>
             {% endfor %}</div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  onclick="myFunction()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
